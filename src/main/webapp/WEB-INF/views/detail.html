<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="https://media.craiyon.com/2023-11-18/2IgLoFjjRieKJQE3K3UuCw.webp"  class="card-img-top" >
            <div class="card-body">
                <h5 class="card-title" th:text="${player.name}"></h5>
                <table>

                    <tr>
                        <td>
                            <p class="card-text">Họ và tên</p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.name}"></p></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="card-text">Ngày sinh</p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.dob}"></p></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="card-text">Kinh nghiệm </p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.experience}"> </p></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="card-text" >Vị trí</p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.position}"></p></td>
                    </tr>
                </table>          <p class="card-text"></p>
                <a href="/player" class="btn btn-primary">Trở lại</a>

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
